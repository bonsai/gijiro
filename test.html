<!DOCTYPE html>
<html>
<head>
    <title>Test Page</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .test { margin: 10px 0; padding: 10px; border: 1px solid #ddd; }
        .pass { background-color: #d4edda; color: #155724; }
        .fail { background-color: #f8d7da; color: #721c24; }
    </style>
</head>
<body>
    <h1>Test Results</h1>
    <div id="results"></div>

    <script>
        const results = document.getElementById('results');
        let testCount = 0;
        let passCount = 0;
        let failCount = 0;

        function test(description, fn) {
            testCount++;
            const result = document.createElement('div');
            result.className = 'test';
            
            try {
                fn();
                result.textContent = `✅ ${description}`;
                result.classList.add('pass');
                passCount++;
            } catch (error) {
                result.textContent = `❌ ${description} - ${error.message}`;
                result.classList.add('fail');
                failCount++;
                console.error(error);
            }
            
            results.appendChild(result);
        }

        // Run tests
        test('1 + 1 should equal 2', () => {
            if (1 + 1 !== 2) {
                throw new Error('1 + 1 should be 2');
            }
        });

        test('Environment test', () => {
            if (typeof window === 'undefined') {
                throw new Error('This test should run in a browser environment');
            }
        });

        // Add summary
        const summary = document.createElement('div');
        summary.style.marginTop = '20px';
        summary.style.padding = '10px';
        summary.style.fontWeight = 'bold';
        summary.style.backgroundColor = failCount > 0 ? '#f8d7da' : '#d4edda';
        summary.textContent = `Tests: ${testCount}, Passed: ${passCount}, Failed: ${failCount}`;
        results.appendChild(summary);
    </script>
</body>
</html>
